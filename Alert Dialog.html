<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert Dialog Box with JavaScript</title>
</head>
<body>
    <script>
        // Displaying a simple text message
        console.log("Pemograman Web!"); // Output: Pemograman Web!

        // Displaying a variable value
        var x = 10;
        var y = 20;
        var sum = x + y;
        console.log(sum); // Output: 30

</body>
</html>
